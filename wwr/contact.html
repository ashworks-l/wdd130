<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Contact White Water Rafting for general inquiries, reservation questions, or website suggestions. Our expert team is ready to help plan your next adventure." />
    <title>Contact | White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css" />
</head>
<main>

    <body>
        <header>
            <img src="images/z-splash.png" alt="Splash Company Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>Santa Mar√≠a de Nieva<br>Peru</p>
            <p>+51 996 879 999</p>
            <p>info@whitewater.com</p>
        </section>
        <div class="contact-container">
            <div class="map-section">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d151335.17400782622!2d-77.90431934081792!3d-4.631934892212984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91c98b15273cd6ab%3A0xe76a1abce3d02469!2sSanta%20Mar%C3%ADa%20de%20Nieva%2C%20Per%C3%BA!5e0!3m2!1ses-419!2ses!4v1764375317100!5m2!1ses-419!2ses"
                    width="400" height="525" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="form-section">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder" required />

                    <div class="purpose-group">
                        <label>Message Purpose</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="purpose" value="general" checked /> General Inquiry
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="booking" /> Reservation Question
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="suggestion" /> Website Suggestion
                            </label>
                        </div>
                    </div>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here" rows="4" required></textarea>

                    <label class="newsletter-checkbox">
                        <input type="checkbox" name="newsletter" checked /> Please Subscribe me to the monthly
                        newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </div>
</main>
<section class="team-section">
    <h2>We Are Here to Serve You</h2>
    <div class="team-grid">
        <div class="team-member">

        <div class="team-member">
            <img src="images/descarga.jpg" alt="Oscar Diaz, Safety Specialist" />
            <p>Oscar Diaz<br /><small>Safety Specialist</small></p>
        </div>
    </div>
</section>
